<div *ngIf="marvelCharacters.length" class="list-wrapper">
  <div class="list-grid">
    <div class="list-content" *ngFor="let char of marvelCharacters">
      <component-card [characterData]="char" (click)="seeMore(char.id)"></component-card>
    </div>
  </div>
  <div class="btn-row">
    <button (click)="requestMarvelCharacters()">See More</button>
  </div>
</div>
